<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
<div class="form-group">
    <label>Username</label>
    <input class="form-control"  #Username="ngModel" name='Username' [(ngModel)]='formModel.Username' required>
</div>
<div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password"  #Password="ngModel" name='Password' [(ngModel)]='formModel.Password' required>
    <label class="exTxt">example(pass:admin,user:admin) </label>
</div>
<div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg" [disabled]="form.invalid" >sign in</button>
    </div>
</div>



</form>
